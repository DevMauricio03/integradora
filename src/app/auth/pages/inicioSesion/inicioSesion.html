<!-- NAVBAR REUTILIZABLE -->
<app-navbar title="Inicia Sesión">
  <span navbar-right class="navbar-help">
    ¿Necesitas ayuda?
  </span>
</app-navbar>

<!-- CONTENEDOR PRINCIPAL -->
<div class="contenedor-inicio-sesion">

  <div class="tarjeta-inicio-sesion">

    <!-- HEADER -->
    <div class="encabezado-inicio-sesion">

      <div class="icono-inicio-sesion">
        <svg width="30" height="30" viewBox="0 0 24 24" fill="none">
          <path d="M12 3L1 9L12 15L21 10.09V17H23V9L12 3ZM5 13.18V17.18L12 21L19 17.18V13.18L12 17L5 13.18Z"
            fill="var(--primary)"/>
        </svg>
      </div>

      <h1 class="titulo-inicio-sesion">
        Bienvenido de nuevo
      </h1>

      <p class="subtitulo-inicio-sesion">
        Ingresa tus credenciales para acceder
        a tu portal universitario.
      </p>

    </div>

    <!-- FORM -->
    <form class="formulario-inicio-sesion">

      <!-- EMAIL -->
      <div class="grupo-formulario">
        <label>Correo electrónico institucional</label>

        <div class="contenedor-input">

          <svg class="icono-input" width="18" height="18" viewBox="0 0 24 24" fill="none">
            <path d="M4 4H20V20H4V4Z"
              stroke="var(--text-muted)"
              stroke-width="2"/>
            <path d="M4 4L12 13L20 4"
              stroke="var(--text-muted)"
              stroke-width="2"/>
          </svg>

          <input
            type="email"
            placeholder="nombre.apellido@universidad.edu.com"
          />

        </div>
      </div>

      <!-- PASSWORD -->
      <div class="grupo-formulario">
        <label>Contraseña</label>

        <div class="contenedor-input">

          <svg class="icono-input" width="18" height="18" viewBox="0 0 24 24" fill="none">
            <rect x="3" y="11" width="18" height="10"
              stroke="var(--text-muted)"
              stroke-width="2"/>
            <path d="M7 11V7A5 5 0 0 1 17 7V11"
              stroke="var(--text-muted)"
              stroke-width="2"/>
          </svg>

          <input
            type="password"
            placeholder="••••••••"
          />

        </div>
      </div>

      <!-- ACTION ROW -->
      <div class="fila-acciones">

        <label class="recordarme">
          <input type="checkbox" />
          Recordarme
        </label>

        <span class="olvide-contrasena">
          ¿Olvidaste tu contraseña?
        </span>

      </div>

      <!-- BOTÓN -->
      <button type="button" class="boton-inicio-sesion">
        Entrar
      </button>

      <!-- DIVIDER -->
      <div class="divisor">
        <div class="linea-divisor"></div>
        <span>O</span>
        <div class="linea-divisor"></div>
      </div>

      <!-- FOOTER -->
      <div class="pie-inicio-sesion">
        ¿No tienes una cuenta?
        <a class="crear-cuenta" routerLink="/auth/registro">Crea tu cuenta</a>
      </div>

    </form>

  </div>

  <!-- COPYRIGHT -->
  <div class="derechos-autor">
    © 2026 Tuunka. Todos los derechos reservados.
  </div>

</div>
